<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Грукні красаўца!</h1>
    <div class="informationBoard">
      <div class=""><span>Лік</span><span class="score board"> 0</span></div>
      <div class="">
        <span>Узровень</span><span class="level board"> 0</span>
      </div>
      <div class="">
        <span>рэкорд</span><span class="record board"> 0</span>
      </div>
      <div class="">
        <span>лік апошняй гульні</span>
        <span class="lastScore board"> 0</span>
      </div>
    </div>

    <div class="wrapper_button">
      <button class="startButton">Пачаць!</button>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
    <div class="modalWin">
      <h2>Перамога</h2>
      <span>Вы перамаглі ўсіх красаўцаў</span>
      <button class="restart">Грукаць зноўку</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
